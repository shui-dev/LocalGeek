<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="icon" href="../../assets/local-geekIco.png">
    <title>LocalGeek</title>
</head>

<body>
    <section class="login-screen"></section>
    <header>
        <div class="header-top">
            <div class="logo">
                <div id="open">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <a href="../../">
                    <img src="/assets/logo-etec-redimensionada 1.svg" alt="">
                </a>
            </div>
            <div class="search">
                <input placeholder="Buscar" type="text">
                <label for=""><ion-icon name="search-outline"></ion-icon></label>
            </div>
            <div class="header-right">
                <div class="cartOpen"><ion-icon class="icon-header" name="bag-outline"></ion-icon></div>
                <div class="cartCount"></div>
            </div>

            <div class="header-list">
                <div class="h-user">
                    <button id="login"><i class="fa-regular fa-circle-user"></i> Entrar</button>
                    <button id="close"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="h-links">
                    <a href="#prod"><i class="fa-solid fa-shirt"></i> Camisetas</a>
                    <a href="#prod"><i class="fa-solid fa-mug-saucer"></i> Canecas</a>
                    <a href="#prod"><i class="fa-solid fa-person"></i> Action Figure</a>
                </div>
            </div>

            <div class="header-cart">
                <div class="h-cart-title">
                    <p><ion-icon name="bag-outline"></ion-icon> Sacola</p>
                    <button id="closeCart"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="h-cart-items">

                </div>
                <div class="h-cart-pay">
                    Comprar
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="search">
                <input placeholder="Buscar" type="text">
                <label for=""><ion-icon name="search-outline"></ion-icon></label>
            </div>
        </div>
    </header>

    <section class="container-geek">
        <div class="geek-img">
            <img src="https://tfcprw.vtexassets.com/arquivos/ids/165875-800-auto?v=637976686417230000&width=800&height=auto&aspect=true"
                alt="">
        </div>
        <div class="geek-content">
            <div class="geek-category">
                ATACK ON TITAN
            </div>
            <div class="geek-title">
                <p>Jaqueta Attack On Titan anime</p>
            </div>
            <div class="geek-size">
                <sub>Tamanho</sub>
                <div>
                    <button>P</button>
                    <button>M</button>
                    <button>G</button>
                    <button>GG</button>
                    <button>XL</button>
                </div>
            </div>
            <div class="geek-price">
                <p>R$ 285,90</p>
                <sub><ion-icon class="credit-card" name="card"></ion-icon> 10x de R$ 28,59 sem juros</sub>
            </div>
            <div class="geek-buy">
                <button onclick="increment()" class="id1"><ion-icon class="card_icon" name="bag-add-outline"></ion-icon>
                    ADICIONAR A
                    CESTA</button>
                <!-- <a href=""><ion-icon class="eye-icon" name="eye"></ion-icon></a> -->
            </div>
            <div class="geek-cep">
                <input type="text" placeholder="CEP" name="" id="">
                <button>CALCULAR</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-pay">
            <div class="footer-img">
                <img src="../../assets/logo-etec-redimensionada 1.svg" alt="">
            </div>
            <div class="footer-method">
                <p>Aceitamos</p>
                <div>
                    <i class="fa-brands fa-pix"></i>
                    <i class="fa-brands fa-cc-visa"></i>
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <i class="fa-solid fa-barcode"></i>
                </div>
            </div>
        </div>
        <div class="footer-midia">
            <a target="_blank"
                href="https://api.whatsapp.com/send/?phone=5511945831503&text&type=phone_number&app_absent=0"><i
                    class="fa-brands fa-whatsapp"></i></a>
            <a target="_blank" href="https://www.instagram.com/localgeek_ds/"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="../../js/cartCounter.js"></script>
    <script src="../../js/product.js"></script>
    <script src="../../js/cart.js"></script>
    <script src="../../js/menu.js"></script>
    <script src="../../js/login.js"></script>
    <script src="https://kit.fontawesome.com/a76cf2ada8.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
